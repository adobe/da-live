<meta
  http-equiv="Content-Security-Policy"
  content="script-src 'nonce-aem' 'strict-dynamic'; base-uri 'self'; object-src 'none';"
  move-to-http-header="true"
>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<script nonce="aem">
  (() => {
    const CK = 'da-cache=off';
    const CK_PATH = 'path=/';

    const hasCookie = document.cookie.includes('da-cache=off');
    if (hasCookie) {
      setTimeout(() => {
        document.cookie = `${CK}; ${CK_PATH}; expires=Thu, 01 Jan 1970 00:00:00 UTC;`;
      }, 10000);
    }

    const h = (e) => {
      const m = e.reason?.message || e.message || e.error?.message || "";

      if (m.includes("does not provide an export named") && !hasCookie) {
        document.cookie = `${CK}; ${CK_PATH}`;
        location.reload();
      }
    };

    addEventListener('error', h, true);
    addEventListener('unhandledrejection', h);
  })();
</script>

  "imports": {
    "da-lit": "/deps/lit/dist/index.js",
    "da-y-wrapper":"/deps/da-y-wrapper/dist/index.js"
  }
}
</script>
